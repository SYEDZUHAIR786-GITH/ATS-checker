name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Frontend Tests and Build
  frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
      
      - name: Install dependencies
        run: cd client && npm ci
      
      - name: Run ESLint
        run: cd client && npm run lint --if-present
        continue-on-error: true
      
      - name: Build frontend
        run: cd client && npm run build
      
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/build/

  # Backend Tests
  backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'
      
      - name: Install dependencies
        run: cd server && npm ci
      
      - name: Create .env file
        run: |
          cd server
          echo "PORT=5001" > .env
          echo "MONGODB_URI=mongodb://localhost:27017/ats-checker-test" >> .env
          echo "ML_SERVICE_URL=http://localhost:8000" >> .env
      
      - name: Run tests
        run: cd server && npm test --if-present
        continue-on-error: true

  # ML Service Tests
  ml-service:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd ml-service
          pip install -r requirements.txt
      
      - name: Run ML tests
        run: cd ml-service && python -m pytest tests/ -v
        continue-on-error: true

  # Code Quality
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # Deploy to Staging (on develop branch)
  deploy-staging:
    needs: [frontend, backend, ml-service]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: vercel deploy --prod (for frontend staging)
          # Example: heroku deploy (for backend staging)

  # Deploy to Production (on main branch)
  deploy-production:
    needs: [frontend, backend, ml-service, code-quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Frontend to Vercel
        run: |
          npm install -g vercel
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true
      
      - name: Deploy Backend to Heroku
        uses: akhileshns/heroku-deploy@v3.12.13
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "ats-checker-api"
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
        continue-on-error: true
      
      - name: Deploy ML Service
        run: |
          echo "Deploying ML service to production..."
          # Add your ML service deployment commands here
        continue-on-error: true

  # Notify on Success
  notify-success:
    needs: [frontend, backend, ml-service]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "✅ CI/CD Pipeline Passed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✅ ATS Checker - CI/CD Success"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref }}"
                    }
                  ]
                }
              ]
            }
        continue-on-error: true

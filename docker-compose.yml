version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ats-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ats-checker
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  ml-service:
    build:
      context: .
      dockerfile: ml-service/Dockerfile
    container_name: ats-ml-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8000/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: ats-backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/ats-checker
      - ML_SERVICE_URL=http://ml-service:8000
      - PORT=5001
    depends_on:
      mongodb:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:5001/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-prod
    container_name: ats-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5001
    depends_on:
      - backend
    healthcheck:
      test: curl -f http://localhost/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local

networks:
  default:
    name: ats-network
